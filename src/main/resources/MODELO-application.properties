# Nome da aplicação
spring.application.name=ClinicaMedicaVoll

# Configurações do banco de dados (NÃO coloque senha diretamente aqui em produção)
spring.datasource.url=jdbc:postgresql://localhost:5432/medica_voll
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Estratégia de criação do schema (create: recria a base a cada execução - útil para testes/dev)
spring.jpa.hibernate.ddl-auto=create

# Mostrar e formatar SQL gerado pelo JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Boas práticas: desabilita o OpenEntityManagerInView (recomendado para API REST)
spring.jpa.open-in-view=false

# Chave secreta do JWT (pode vir de variável de ambiente, com fallback)
api.security.token.secret=${JWT_SECRET:my_default_secret_key}
